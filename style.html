  background: linear-gradient(45deg, #4f46e5, #6b73ff); /* Gradiente de cores */
  color: #fff;
  padding: 12px 25px;
  font-size: 16px;

  background: linear-gradient(45deg, #6b73ff, #4f46e5);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  transform: translateY(-3px);
}

#btnCadastrarNovo:active {
  transform: translateY(2px);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300%;
  height: 300%;
  background: rgba(255, 255, 255, 0.2);
  transition: all 0.75s ease;
  transform: translate(-50%, -50%) rotate(45deg);
  opacity: 0;
  pointer-events: none;
}

#btnCadastrarNovo:hover::before {
  opacity: 1;
  width: 400%;
  height: 400%;
}
